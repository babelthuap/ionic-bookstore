<ion-view view-title="Cart">
  <ion-content>
    <div class="list card">
      <div class="item item-divider">
        Books in Your Cart
      </div>
      <div class="item item-body">
        <table>
          <tbody>
            <tr ng-repeat="book in cart">
              <td>{{book}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ion-content>
</ion-view>
